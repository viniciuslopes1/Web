<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="titulo">
            <h1>Calculadora de IMC</h1>
        </div>
        <div class="conta">
            <div class="inputs">
                <label for="peso">Peso (Kg)&nbsp;</label>
                <input id="peso">
                <label for="altura">Altura (m)&nbsp;</label>
                <input id="altura">
            </div>
            <button id="calcular" type="button">
                Calcular
            </button> 
            <p>Utilize ponto (.) para a altura e peso</p>
        </div>
        <div class="result">
            <p class="imc"></p>
            <p class="resultado"></p>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
